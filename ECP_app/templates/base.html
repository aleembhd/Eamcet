<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findmycollege.life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container d-flex justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %} btn btn-primary text-white px-4 mx-2" href="{% url 'home' %}">Home</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'colleges' %}active{% endif %}" href="{% url 'colleges' %}">Colleges</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'college_guide' %}active{% endif %}" href="{% url 'college_guide' %}">College Guide</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
